<div class="page-header">
	<h1>Upload</h1>
</div>

<img class="mythumbnail" ng-src="{{ thumbnail.dataUrl || 'http://www.polyvore.com/cgi/img-thing?.out=jpg&size=l&tid=48669427' }}">

<br><br>

<div ng-show="uploading" class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        <span class="sr-only"></span>  
    </div>
</div>

<form ng-submit="Submit();">
	<label class="btn btn-success">
		Browse
	<!-- directive attributes in angular converts the camel-case to a dash-->
		<input type="file" file-model="file.upload" name="myfile" ng-disabled="uploading" style="display: none;" onchange="angular.element(this).scope().photoChanged(this.files)">
	</label>
	<button class="btn btn-primary" ng-disabled="uploading">Upload</button>
</form>

<br>

<div ng-show="message">
	<div ng-class="alert">
		{{message}}
	</div>
</div>
