<div class="page-header">
	<h1>Login</h1>
</div>

<form ng-submit="main.doLogin(loginData);">
	
	<input class="form-control" type="text" name="username" placeholder="Username" ng-model="main.loginData.username">
	<br>

	<input class="form-control" type="Password" name="password" placeholder="Password" ng-model="main.loginData.password">
	<br>

	<button class="btn btn-primary" type="submit"> Log In </button>

</form>

<br>

<div class="jumbotron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner">
		<p>Loading...</p>
	</span>
</div>

<br>

<div class="row show-hide-message" ng-show="main.successMsg">
	<div class="alert alert-success">
		{{main.successMsg}}
	</div>
</div>

<div class="row show-hide-message" ng-show="main.errorMsg">
	<div class="alert alert-danger">
		{{main.errorMsg}}
	</div>
</div>
